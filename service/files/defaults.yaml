configs:
  rabbitmq:
    port:
      cont: 5672
      node: 32672
    password: password
    erlang_cookie: erlang_cookie
    user: rabbitmq

    # How many seconds we give a node before making liveness checks
    # completely strict
    node_startup_timeout: 180

    url:
      #provider: https://github.com/rabbitmq/rabbitmq-server/releases/download/rabbitmq_v3_6_6/
      provider: https://artifactory.mcp.mirantis.net/sandbox-github-local
    version: 3.6.6-1

  autocluster:
    url:
      #provider: https://github.com/Mirantis/rabbitmq-autocluster/releases/download/0.6.1.950/
      provider: https://artifactory.mcp.mirantis.net/sandbox-github-local
    version: 0.6.1.950-1
